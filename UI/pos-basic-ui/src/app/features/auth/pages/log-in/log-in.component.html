  <div id="login" class="view-content section max-w-md mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-center">
      Iniciar Sesión - POS
    </h2>
    <form [formGroup]="logInForm" (ngSubmit)="sendForm()">
      <div class="mb-4">
        <label
        for="email"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Email</label
      >
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Ingrese su email"
        class="w-full p-2 border border-gray-300 rounded"
        required=""
        ngDefaultControl
        [formControl]="formControls.email"
      />
      <p class="text-red-500 text-sm mt-2 text-center hidden" [class.hidden]="!(formState().isSubmitted && formControls.email.invalid)">
        Usuario o contraseña incorrectos.
      </p>
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        [disabled]="formState().isLoading"
        [attr.loading]="formState().isLoading || null"
      >
        Ingresar
      </button>
      <p class="text-red-500 text-sm mt-2 text-center hidden">
        Error: Usuario o contraseña incorrectos.
      </p>
    </form>
  </div>
